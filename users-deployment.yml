apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-user
  labels:
    app: backend-user
spec:
  replicas: 2
  selector:
    matchLabels: 
      app: backend-user
  template:
    metadata:
      labels:
        app: backend-user
    spec:
      containers:
      - name: backend-user
        image: lombre/udagram-api-user:v4
        ports:
        - containerPort: 8080
        envFrom:
          - configMapRef:
              name: env-configmap
          - secretRef:
              name: env-secrets
        volumeMounts:
          - mountPath:  "/root/.aws/"
            name: aws-creds
      volumes:
        - name: aws-creds
          configMap:
            name: aws-creds